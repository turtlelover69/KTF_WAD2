<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='bower_components/typeahead.js/dist/typeahead.bundle.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b3172378c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class = "card-columns">
        <div class="card" style=" background-color: white">
            <img class="card-img-top" src="images/happy.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title d-flex justify-content-center border border-dark">insert recipe name here</h5>
              <div class= "d-flex justify-content-center">
                <div class="card-text" style="display: inline;margin-right: 10px;">____ min</div>
                <i class="fas fa-stopwatch" style="display: inline;"></i>
              </div>
    
              <div class= "d-flex justify-content-center">
                <div class="card-text" style="display: inline; margin-right: 10px;">__ / 100</div>
                <i class="fas fa-star" style="display: inline;"></i>
              </div>
    
              <div class= "d-flex justify-content-center">
                <div class="card-text" style="display: inline;margin-right: 10px;">__ missing ingredients</div>
                <i class="far fa-question-circle" style="display: inline;"></i>
              </div> 
            </div>
          </div>
    </div>
</body>
</html>
